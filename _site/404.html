<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700,700i" rel="stylesheet">
        
    <style>

        * {
            line-height: 1.5;
            margin: 0;
        }

        html {
            color: #222;
            display: table;
            font-family: 'Fira Mono', "Lucida Console", "monaco", "Bitstream Vera Sans Mono", monospace;
            height: 100%;
            text-align: center;
            width: 100%;
            background-color: #FFCD00;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
            padding-bottom: 2em;
        }

        h1 {
          color: #00843D;
          font-size: 1.5em;
          font-weight: 400;
          font-family: 'Josefin Sans', "Lucida Console", "Lucida Sans Typewriter", monaco, "Bitstream Vera Sans Mono", monospace;
          text-transform: uppercase;
        }

        p {
            margin: 0 auto;
            max-width: 20em;
        }
        
        img {
          max-width: 10em;
        }
        
        @media only screen and (max-width: 30em) {

            body, p {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }

        }

    </style>
</head>
<body>
    <p><a href="index.html"><img id="awg_logo" src="img/awg_logo_pos_green.svg" alt="AWG"></a></p>
 
    <h1>PAGE 100% LOADED</h1>
    <p>Sorry, the page you are trying to view does not exist.</p>
</body>
</html>
<!-- IE needs 512+ bytes: https://blogs.msdn.microsoft.com/ieinternals/2010/08/18/friendly-http-error-pages/ -->
